<!-- administrator_dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Administrator Dashboard</title>
</head>
<body>
    <h2>Administrator Dashboard</h2>
    
    <!-- Client List -->
    <h3>Client List</h3>
    <ul>
        {% for client in clients %}
            <li>{{ client.company_name }}</li>
        {% empty %}
            <li>No clients available.</li>
        {% endfor %}
    </ul>
    
    <!-- Create Client Form -->
    <h3>Create Client</h3>
    <form method="post" action="{% url 'create_client' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</body>
</html>
