{% extends 'base-home.html' %}

{% block content %}


<div class="row" style = "position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">    
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row" style = "margin-top:10px; margin-bottom:5px;">
            <label for="id_username" class="col-sm-3 col-form-label">Username:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_username" name="User" required pattern="^[a-zA-Z0-9._-]{3,}$" title="At least 3 characters and only letters, numbers, dashes, underscores, and periods are allowed." style="height: 40px;">
            </div>
        </div>
        <div class="form-group row" style = "margin-bottom:5px;">
            <label for="id_company_name" class="col-sm-3 col-form-label">Company Name:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_company_name" name="ClientName" required style="height: 40px;">
            </div>    
        </div>  
        <div class="form-group row" style = "margin-bottom:5px;">    
            <label for="id_company_email" class="col-sm-3 col-form-label">Company Email:</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" placeholder="Required" id="id_company_email" name="ClientEmail" required style="height: 40px;">
            </div>     
        </div>  
        <div class="form-group row" style = "margin-bottom:5px;">
            <label for="id_tel" class="col-sm-3 col-form-label">Telephone:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_tel" name="ClientTel" required style="height: 40px;">
            </div>
        </div>      
        <div class="form-group row" style = "margin-bottom:5px;">    
            <label for="id_contact_person" class="col-sm-3 col-form-label">Contact Person:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_contact_person" name="ClientContactPerson" required style="height: 40px;">
            </div>
        </div>  
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Register</button>
                <p><a href="/" class="btn btn-link">Cancel</a></p>
            </div>
        </div>  
    </form>
</div>
{% endblock %}
