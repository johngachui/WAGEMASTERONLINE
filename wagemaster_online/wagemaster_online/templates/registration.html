<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="User" required>
        </div>
        <div class="form-group">
            <label for="id_company_name">Company Name:</label>
            <input type="text" id="id_company_name" name="ClientName" required>
        </div>  
        <div class="form-group">    
            <label for="id_company_email">Company Email:</label>
            <input type="email" id="id_company_email" name="ClientEmail" required>
        </div>  
        <div class="form-group">
            <label for="id_tel">Telephone:</label>
            <input type="text" id="id_tel" name="ClientTel" required>
        </div>      
        <div class="form-group">    
            <label for="id_contact_person">Contact Person:</label>
            <input type="text" id="id_contact_person" name="ClientContactPerson" required>
        </div>  
        <div class="form-group">
            <button type="submit">Register</button>
            <a href="/" class="cancel-btn">Cancel</a>
        </div>  
    </form>
</body>
</html>
