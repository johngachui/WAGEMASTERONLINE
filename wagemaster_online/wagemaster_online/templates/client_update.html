{% extends 'base.html' %}

{% block content %}
    <!-- Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Update Client</h2>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- ClientName -->
        <div class="form-group row">
            <label for="id_ClientName" class="col-sm-3 col-form-label">
                Client Name:
            </label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_ClientName" name="{{ form.ClientName.name }}" value="{{ client.ClientName }}" required minlength="3" maxlength="100" style="height: 40px;">
            </div>
        </div>

        <!-- Username -->
        <div class="form-group row">
            <label for="id_Username" class="col-sm-3 col-form-label">
                Username:
            </label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_Username" name="{{ form.username.name }}" value="{{ username }}" required pattern="^[a-zA-Z0-9._-]{3,}$" title="At least 3 characters and only letters, numbers, dashes, underscores, and periods are allowed." style="height: 40px;">
            </div>
        </div>

        <!-- ClientEmail -->
        <div class="form-group row">
            <label for="id_ClientEmail" class="col-sm-3 col-form-label">
                Client Email:
            </label>
            <div class="col-sm-7">
                <input type="email" class="form-control" placeholder="Required" id="id_ClientEmail" name="{{ form.ClientEmail.name }}" value="{{ client.ClientEmail }}" required style="height: 40px;">
            </div>
        </div>

        <!-- ClientTel -->
        <div class="form-group row">
            <label for="id_ClientTel" class="col-sm-3 col-form-label">
                Tel:
            </label>
            <div class="col-sm-7">
                <input type="tel" class="form-control" placeholder="Required" id="id_ClientTel" name="{{ form.ClientTel.name }}" value="{{ client.ClientTel }}" required pattern="^[\d\s+-]+$" title="Only digits, spaces, and + - signs are allowed." style="height: 40px;">
            </div>
        </div>

        <!-- ClientContactPerson -->
        <div class="form-group row">
            <label for="id_ClientContactPerson" class="col-sm-3 col-form-label">
                Contact Person:
            </label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Required" id="id_ClientContactPerson" name="{{ form.ClientContactPerson.name }}" value="{{ client.ClientContactPerson }}" required minlength="3" maxlength="100" style="height: 40px;">
            </div>
        </div>
        
        <a href="{% url 'administrator_dashboard' %}" class="btn btn-danger btn-sm">Back</a>
        <button type="submit" class="btn btn-primary btn-sm">Update</button>
        
    </form>
    
{% endblock %}
