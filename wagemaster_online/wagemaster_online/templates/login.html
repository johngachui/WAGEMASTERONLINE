<!-- login.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a></p>
{% endblock %}
