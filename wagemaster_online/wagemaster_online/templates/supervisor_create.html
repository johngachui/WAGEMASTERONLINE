{% extends 'base-leaveAdmin.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Create Supervisor</h2>
  </div>
  <form method="post" action="{% url 'supervisor_create' %}?selected_client={{ selected_client_id }}">
    {% csrf_token %}
    <input type="hidden" name="selected_client" value="{{ selected_client_id }}">
    
    <!-- SupervisorName -->
    <div class="form-group row">
      <label for="id_SupervisorName" class="col-sm-3 col-form-label">
        Supervisor name:
      </label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="Required" id="id_SupervisorName" name="{{ form.SupervisorName.name }}" style="height: 40px;">
      </div>
    </div>
    <!-- Email -->
    <div class="form-group row">
      <label for="id_Email" class="col-sm-3 col-form-label">
        Email:
      </label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="Required" id="id_Email" name="{{ form.Email.name }}" style="height: 40px;">
      </div>
    </div>
    <!-- SupervisorTel -->
    <div class="form-group row">
      <label for="id_SupervisorTel" class="col-sm-3 col-form-label">
        Tel:
      </label>
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="Required" id="id_SupervisorTel" name="{{ form.SupervisorTel.name }}" style="height: 40px;">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2" style="margin-top: 20px;">
        <a href="{% url 'client_dashboard' %}?selected_client={{ selected_client_id }}" class="btn btn-danger btn-sm">Back</a>
        <button type="submit" class="btn btn-primary btn-sm">Create</button>
      </div>
    </div>
  </form>
{% endblock %}
